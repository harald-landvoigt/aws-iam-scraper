name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      env:
        QUARKUS_CONTAINER_IMAGE_BUILD: "true"
        QUARKUS_CONTAINER_IMAGE_PUSH: "true"
        QUARKUS_CONTAINER_IMAGE_IMAGE: "haraldlandvoigt/awsiamscraper:${{ github.sha }}"
        QUARKUS_CONTAINER_IMAGE_ADDITIONAL_TAGS: "latest"
        # Explicitly pass credentials to Jib via properties as well, just in case
        QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
        QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      run: ./mvnw -B clean package -DskipTests
